<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Vertical - Materialize</title>
    <!-- Importar Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .menu-lateral {
            width: 250px;
            position: fixed;
            height: 100vh;
            background-color: #263238;
            padding-top: 20px;
        }
        .menu-lateral a {
            color: white;
            display: block;
            padding: 15px;
            font-size: 16px;
        }
        .menu-lateral a:hover {
            background-color: #455a64;
        }
        .menu-lateral .logo {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            color: white;
        }
        .contenido {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Menú Lateral -->
    <div class="menu-lateral">
        <div class="logo">Administración</div>
        <a href="#"><i class="material-icons left">category</i> Gamas</a>
        <a href="#"><i class="material-icons left">inventory</i> Productos</a>
        <a href="#"><i class="material-icons left">exit_to_app</i> Logout</a>
    </div>

    <!-- Contenido Principal -->
    <div class="contenido">
        <h3>Bienvenido al Panel de Administración</h3>
        <p>Aquí puedes gestionar tus gamas de productos y más.</p>
    </div>
    
    <table class="striped">
      <thead>
          <tr >
              <th>Gama</th>
              <th>Descripcion</th>
              <th>Imagen</th>
          </tr>
      </thead>
  <tbody>
      <tr th:each="gamas : ${Lgamas}">
          <td th:text="${gamas.Gama}"></td>
          <a th:href="@{/gamas/{id}(id=${gamas.Gama})}">
              <td th:text="${gamas.Gama}"></td>
              Ver</a>
          <td th:text="${gamas.DescripcionTexto}"></td>
          <td th:text="${gamas.Imagen}"></td>
      </tr>
  </tbody>
  </table>
    <!-- Importar Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
